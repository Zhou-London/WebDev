<!DOCTYPE html>
<html>
    <head>
        <title> Hello world!</title>
    </head>
    <body>
        <h1>An ordered list</h1>
        <ol>
            <li> <h2>Hello</h2> </li>
            <li> <h2>world</h2> </li>
        </ol>
        <h1>An unordered list</h1>
        <ul>
            <li> <h2>Hello</h2></li>
            <li> <h2>world</h2></li>
        </ul>
    </body>
</html>

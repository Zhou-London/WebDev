<!DOCTYPE html>
<html>

    <head>
        <title>table</title>
        <style>
            table{
                border: 1px solid black;
                border-collapse: collapse;
            }

            td, th{
                border: 1px solid black;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Ocean</th>
                    <th>Average Depth</th>
                    <th>Maximum Depth</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Pacific</td>
                    <td>10000</td>
                    <td>20000</td>
                </tr>

                <tr>
                    <td> Haha</td>
                    <td> 114514</td>
                    <td> 1919810</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
